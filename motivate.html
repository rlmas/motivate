<!DOCTYPE html>
<html>
    <head>
        <title>
            ENDURE
        </title>
        <!--<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">-->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 class="main-title">
            E N D U R E
            <!--<input type="text" data-bind="value: quoteVars.timeDuration">-->
        </h1>
        <div class="container">
            <div class="img-quote-container">
                <div class="quote-author-container">
                    <div class="quote">Never give up</div>
                    <div class="author"></div>
                </div>
                <div class="image">
                    <!--<img src="images/img1.png" class="stretch" alt="" />-->
                </div>
            </div>
            <div class="aux-container">
                <div class="play">
                    <ul data-bind="foreach: music">
                        <li class="play-list" data-bind="css: 'play-list '+genre">
                            <a target="_blank" href="" data-bind="html: genre, click: $root.changeLink($data)"></span></a>
                        </li>
                    </ul>
                </div>
                <div class="timer">
                    <span>00</span>:<span>00</span>:<span>00</span>.<span>0</span>
                </div>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><!--<script src="javascript/jquery.js"></script>-->
        <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script></script>--><script src="bootstrap/js/bootstrap.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script><!--<script src="javascript/knockout.js"></script>-->

        <script src="javascript/quotes.js"></script>
        <script src="javascript/music.js"></script>
        <script src="javascript/interact.js"></script>

    </body>
</html>
